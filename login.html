<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Add Bootstrap CSS (you can download or use a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS for styling -->
    <style>
        /* Custom header style */
        .custom-header {
            background-color: #333; /* Change to your preferred color */
            color: #fff; /* Change text color to contrast */
            padding: 20px;
            text-align: center;
        }
        /* Custom login form style */
        .custom-login-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5; /* Change to your preferred color */
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Custom Header -->
<header class="custom-header">
    <h1>Welcome to Your Website</h1>
    <p>Your catchphrase or slogan here</p>
</header>

<!-- Login Form -->
<div class="container custom-login-form">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap and jQuery scripts (you can download or use CDNs) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
